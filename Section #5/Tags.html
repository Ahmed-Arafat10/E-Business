<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form method="get"> <!--POST-->
    <label for="nameInput">Name:</label>
    <br>
    <input id="nameInput" type="text" name="name_input" placeholder="Enter Name">
    <input required  type="email" name="email_input" placeholder="Enter Email">
    <input  type="password" name="confirm_password" placeholder="Enter Confirm Password">
    <input  type="url" name="url_input" placeholder="Enter url here">
    <input  type="file" name="file_input">
    <input  type="date" name="date_input">
    <input  type="color" name="color_input">
    <input  type="number" name="color_input">
    <input  type="range" min="0" max="10" value="0" name="color_input">
    <input  type="submit" name="submitBtn">
    <br>
    <label>Male</label>
    <input type="radio" name="gender" value="1">
    <br>
    <label>Female</label>
    <input type="radio" name="gender" value="0">

    <br>
    <br>
    <label>DB</label>
    <input type="checkbox" name="course" value="DB">
    <br>
    <label>DSA</label>
    <input type="checkbox" name="course" value="DSA">

    <select>
        <option>x</option>
        <option>y</option>
        <option>z</option>
    </select>
</form>


</body>
</html>
